name: Build Windows Executable

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Install Qt
      uses: jurplel/install-qt-action@v4
      with:
        version: '6.5.3'
        host: 'windows'
        target: 'desktop'
        arch: 'win64_msvc2019_64'
        cache: true
        
    - name: Configure CMake
      run: cmake -B build -DCMAKE_BUILD_TYPE=Release
      
    - name: Build
      run: cmake --build build --config Release
      
    - name: Create dist folder
      shell: pwsh
      run: |
        New-Item -ItemType Directory -Force -Path dist
        $exePath = Get-ChildItem -Path build -Recurse -Filter "WarehouseDeliverySystem.exe" | Select-Object -First 1
        if ($exePath) {
          Copy-Item $exePath.FullName -Destination dist/
        } else {
          Write-Error "Executable not found!"
          exit 1
        }
        Copy-Item input.txt -Destination dist/
        
    - name: Deploy Qt dependencies
      shell: pwsh
      run: |
        $env:PATH = "$env:Qt6_DIR\bin;$env:PATH"
        windeployqt --release --no-translations dist/WarehouseDeliverySystem.exe
        
    - name: Create ZIP package
      shell: pwsh
      run: Compress-Archive -Path dist/* -DestinationPath WarehouseDeliverySystem_Windows_x64.zip
      
    - name: Upload Windows Build
      uses: actions/upload-artifact@v4
      with:
        name: WarehouseDeliverySystem-Windows-x64
        path: WarehouseDeliverySystem_Windows_x64.zip
