name: Build Windows Executable

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Qt
      uses: jurplel/install-qt-action@v4
      with:
        version: '6.5.3'
        host: 'windows'
        target: 'desktop'
        arch: 'win64_msvc2019_64'
        cache: true
        
    - name: Setup MSVC
      uses: ilammy/msvc-dev-cmd@v1
      with:
        arch: x64
        
    - name: Configure CMake
      run: cmake -B build -DCMAKE_BUILD_TYPE=Release -G "NMake Makefiles"
      
    - name: Build
      run: cmake --build build --config Release
      
    - name: Create dist folder
      run: |
        New-Item -ItemType Directory -Force -Path dist
        Copy-Item build\WarehouseDeliverySystem.exe dist\
        Copy-Item input.txt dist\
      shell: pwsh
        
    - name: Deploy Qt dependencies
      run: |
        windeployqt --release --no-translations --no-system-d3d-compiler --no-opengl-sw dist\WarehouseDeliverySystem.exe
      shell: cmd
        
    - name: Create ZIP package
      run: Compress-Archive -Path dist\* -DestinationPath WarehouseDeliverySystem_Windows_x64.zip
      shell: pwsh
      
    - name: Upload Windows Build
      uses: actions/upload-artifact@v4
      with:
        name: WarehouseDeliverySystem-Windows-x64
        path: WarehouseDeliverySystem_Windows_x64.zip
